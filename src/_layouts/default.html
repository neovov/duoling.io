<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{{ site.name }}</title>

	<link rel="stylesheet" href="/css/main.css" />
</head>

<body>
	<header id="header_wrap" class="outer">
		<div class="inner">
			<h1 id="project_title"><a href="/">{{ site.name }}</a></h1>
			<a id="forkme_banner" href="{{ site.repo }}">Improve in GitHub</a>

			{% assign fragment = page.url | remove_first: "/" | remove: ".html" | split: "/" %}
			<form id="form" action="/">
				<div>
					<span>How to</span>
					<select id="what">
					{% for what in site.what %}
						{% assign Key   = what.label %}
						{% assign key   = what.label | downcase | replace: "/", "" | replace: " ", "-" | replace: "--", "-" %}
						{% assign value = what.options %}
						{% if value %}
							<optgroup label="{{ Key }}">
							{% for what in value %}
								{% assign key = what | downcase | replace: "/", "" | replace: " ", "-" | replace: "--", "-" %}
								<option value="{{ key }}"{% if fragment.first == key %}selected{% endif %}>{{ what }}</option>
							{% endfor %}
							</optgroup>
						{% else %}
							<option value="{{ key }}"{% if fragment.first == key %}selected{% endif %}>{{ Key }}</option>
						{% endif %}
					{% endfor %}
					</select>
					<span>in</span>
					<select id="language">
						{% for Lang in site.lang %}
						{% assign lang = Lang | downcase %}
						<option value="{{ lang }}"{% if fragment.last == lang %}selected{% endif %}>{{ Lang }}</option>
						{% endfor %}
					</select>
					<button type="submit">☛</button>
				</div>
			</form>
		</div>
	</header>

	<div id="main_content_wrap" class="outer">
		<section id="main_content" class="inner">
			{{ content }}
		</section>
	</div>

	<footer id="footer_wrap" class="outer">
		<div class="inner">
			<p class="copyright">Maintained by <a href="https://github.com/neovov">Nicolas “Neovov” Le Gall</a></p>
			<p>Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
		</div>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-55020-9', 'duoling.io');
		ga('send', 'pageview');
	</script>
	<script src="/js/main.js"></script>
</body>
</html>
